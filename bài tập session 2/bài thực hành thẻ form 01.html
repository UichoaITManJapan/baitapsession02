<body>
    <h2> Create Account</h2>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend> Registration information</legend>
            <label>First name*:</label>
            <input type="text" name="first name" value="" placeholder="enter your first name"/>
            <label>Last name*:</label>
            <input type="text" name="last name" value="" placeholder="enter your last name"/><br/>
            <label>Email*:</label>
            <input type="text" name="email" value="" placeholder="enter your email"/>
            <label>Phone*:</label>
            <input type="text" name="phone" value="" placeholder="enter your phone number"/><br/>
            <label>Password*:</label>
            <input type="text" name="password" value="" placeholder="enter your password"/>
            <label>Confirm Password*:</label>
            <input type="text" name="confirm password" value="" placeholder="enter your password again"/><br/>
    
        </fieldset> 
        <fieldset>
            <legend>Personal information</legend>
            <label>Gender:</label>
            <input type="radio" name="gender" value="male" checked>
            <label>Male</label>
            <input type="radio" name="gender" value="female">
            <label>Female</label>


            <label>Hobbies:</label>
            <input type="checkbox" name="hobbies" value="Music">
            <label>Music</label>
            <input type="checkbox" name="hobbies" value="Sports">
            <label>Sports</label>
            <input type="checkbox" name="hobbies" value="Travel" >
            <label>Travel</label>
            <input type="checkbox" name="hobbies" value="Movies">
            <label>Movies</label><br/>

            <label>Source of Income:</label>
            <select>
                <option value="employed">Employed</option>
            </select>
            <label>Income:</label>
            <input type="range" name="income"><br/>
            <label>Age</label>
            <input type="number" name="age">
            <label>Profile Picture:</label>
            <input type="file" name="profile" id="frofile"><br/>
            <label>Birthday:</label>
            <input type="date" name="Birthday">
            <label>Address:</label>
            <input type="text" name="address"><br/>
            <label>Bio:</label>
            <textarea rows="3" cols="100"></textarea>







    
    
    
            
        </fieldset>
        <input type="submit" value="Create">
        <input type="reset" value="Reset">
    
    </form>
